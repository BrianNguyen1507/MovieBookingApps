<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ADMIN - Movie Booking Tickets</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/ico.png" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link
      href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
    <style>
      .selected {
        background-color: lightblue;
      }

      #schedule-table th,
      #schedule-table td {
        border: 1px solid black;
        text-align: center;
        vertical-align: middle;
        width: 14%;
      }

      #schedule-table {
        border-collapse: collapse;
      }

      #schedule-table thead {
        background-color: aqua;
      }

      #schedule-table tbody {
        background-color: whitesmoke;
      }

      .draggable {
        cursor: move;
        user-select: none;
      }

      .drop-cell {
        min-height: 50px;
        border: 1px dashed #ccc;
        margin-bottom: 5px;
        padding: 10px;
      }

      .dragged {
        opacity: 0.5;
      }

      .dropzone td {
        min-height: 50px;
        vertical-align: top;
      }
    </style>
  </head>

  <body data-page="movieSchduleManagement">
    <div class="container-xxl position-relative bg-white d-flex p-0">
      <!-- Spinner Start -->
      <div
        id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
      >
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- Spinner End -->

      <!-- Sidebar Start -->
      <div class="sidebar-container"></div>
      <!-- Sidebar End -->

      <!-- Content Start -->
      <div class="content">
        <!-- Navbar Start -->
        <div class="navbar-container"></div>
        <!-- Navbar End -->

        <!-- Form Start -->

        <div class="container-fluid pt-4 px-4">
          <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-2">LỰA CHỌN QUẢN LÝ LỊCH CHIẾU</h6>
            <div class="p-0 d-flex flex-wrap"></div>
          </div>
          <div class="row g-4">
            <div class="row">
              <div class="col-sm-12">
                <div
                  class="form-floating mb-3 d-inline-block"
                  style="width: 25%"
                >
                  <select
                    class="form-select"
                    id="theater-selection"
                    aria-label="Floating label select example"
                  >
                    <option value="none">Không có</option>
                  </select>
                  <label for="floatingSelect1">CHỌN RẠP CHIẾU</label>
                </div>
                <div
                  class="form-floating mb-3 d-inline-block"
                  style="width: 25%"
                >
                  <select
                    class="form-select"
                    id="room-selection"
                    aria-label="Floating label select example"
                  >
                    <option value="none">Không có</option>
                  </select>
                  <label for="floatingSelect2">CHỌN PHÒNG CHIẾU</label>
                </div>
                <div class="form-floating d-inline-block">
                  <input
                    type="date"
                    class="form-control"
                    id="schedule-dateStart"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="row-sm-8 d-flex">
                <div
                  class="form-floating d-inline-block"
                  style="width: 30%"
                  id="film-schedule"
                >
                  <select
                    class="form-select"
                    id="film-selection"
                    aria-label="Floating label select example"
                  >
                    <option value="none">Chọn phim</option>
                  </select>
                </div>
              </div>
              <div style="padding: 10px">
                <div
                  class="form-floating d-inline-block draggable align-items-center justify-content-around"
                  id="film-dragtable"
                  draggable="true"
                >
                  <!-- Content for the first div -->
                </div>
              </div>
            </div>
            <div class="bg-light rounded h-100 p-4 table-container">
              <h6 class="mb-4">DANH SÁCH LỊCH CHIẾU</h6>
              <table
                class="table table-bordered col-md-6 drop-zone"
                id="schedule-table"
              >
                <thead></thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
          <div></div>
        </div>
        <!-- Form End -->
        <div class="footer-bar"></div>
      </div>
      <!-- Content End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="./service/authenticate/init.js"></script>

    <script type="module" src="./util/loadFooter.js"></script>
    <script type="module" src="./util/logout.js"></script>
    <script type="module" src="./util/loadNavBar.js"></script>
    <script type="module" src="./util/loadSideBar.js"></script>
    <script type="module" src="./service/schedule/selectionTheater.js"></script>
    <script type="module" src="./service/schedule/selectionRoom.js"></script>
    <script type="module" src="./service/schedule/fetchSchedule.js"></script>
    <script type="module" src="./service/schedule/dragAndDropEvent.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="./service/authenticate/refreshService.js"></script>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Template Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
