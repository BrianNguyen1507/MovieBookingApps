<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ADMIN - Movie Booking Tickets</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />
    <script src="./service/authenticate/init.js"></script>
    <!-- Favicon -->
    <link href="img/ico.png" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link
      href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
    <style>
      .selected {
        background-color: lightblue;
      }
    </style>
  </head>

  <body data-page="foodManagement">
    <div class="container-xxl position-relative bg-white d-flex p-0">
      <!-- Spinner Start -->
      <div
        id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
      >
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- Spinner End -->

      <!-- Sidebar Start -->
      <div class="sidebar-container"></div>
      <!-- Sidebar End -->

      <!-- Content Start -->
      <div class="content">
        <!-- Navbar Start -->
        <div class="navbar-container"></div>
        <!-- Navbar End -->

        <!-- Sale & Revenue Start -->
        <div class="container-fluid pt-4 px-4">
          <h5>Xuất báo cáo thống kê</h5>
          <!-- Excel -->
          <div class="col-sm-6">
            <section>
              <select id="chartType" class="form-select">
                <option value="yearven">Thống kê theo năm</option>
                <option value="monthven">Thống kê theo tháng</option>
              </select>
            </section>
            <button id="exportButton" class="exportButton">
              <img src="img/excel_logo.svg.png" alt="Export to excel img" />
              Xuất Excel
            </button>
          </div>
          <!-- Sale & Revenue End -->

          <!-- Sales Chart Start -->

          <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
              <div class="col-sm-12">
                <div class="bg-light text-center rounded p-4">
                  <div
                    class="d-flex align-items-center justify-content-between mb-4"
                  >
                    <div class="container">
                      <div class="form-group">
                        <label for="yearSelect">Chọn năm</label>
                        <select class="form-control" id="yearSelect"></select>
                      </div>
                    </div>
                  </div>
                </div>
                <h5>Thống kê theo năm</h5>
                <canvas id="salse-revenue"></canvas>
              </div>
              <div class="col-sm-12">
                <div class="bg-light text-center rounded p-4">
                  <div
                    class="d-flex align-items-center justify-content-between mb-4"
                  ></div>
                </div>
                <h5>Thống kê theo tháng</h5>
                <div class="container">
                  <div class="form-group"></div>
                </div>

                <canvas id="worldwide-sales"></canvas>
              </div>
            </div>
          </div>
        </div>
        <!-- Sales Chart End -->
        <!-- Footer Start -->
        <div class="footer-bar"></div>
        <!-- Footer End -->
      </div>
      <!-- Content End -->

      <!-- Back to Top -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="./service/authenticate/init.js"></script>
    <script src="./service/authenticate/refreshService.js"></script>
    <script type="module" src="./util/loadNavBar.js"></script>
    <script type="module" src="./util/loadSideBar.js"></script>
    <script type="module" src="./util/loadFooter.js"></script>
    <script type="module" src="./util/logout.js"></script>
    <script type="module" src="./service/authenticate/init.js"></script>
    <script
      type="module"
      src="./service/revenue/fetchingRevenueByMoth.js"
    ></script>
    <script
      type="module"
      src="./service/revenue/fetchingRevenuaByYear.js"
    ></script>
    <script type="module" src="./service/revenue/selectionYear.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Template Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
