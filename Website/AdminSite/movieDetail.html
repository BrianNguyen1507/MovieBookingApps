<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ADMIN - Movie Booking Tickets</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/ico.png" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link
      href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
    <style>
      .selected {
        background-color: lightblue;
      }
    </style>
    <script type="module">
      import { getMovieById } from "./service/movie/getFilmById.js";
      window.addEventListener("load", function () {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        if (id) {
          getMovieById(id);
        }
        const editButton = document.getElementById("btn-edit");
        const delButton = document.getElementById("btn-del");
        if (editButton || delButton) {
          editButton.setAttribute("data-id", id);
          delButton.setAttribute("data-id", id);
        }
      });
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("posterInputUpload")
          .addEventListener("change", function () {
            const posterInput = document.getElementById("posterInputUpload");
            const moviePoster = document.getElementById("moviePoster");

            if (posterInput.files && posterInput.files[0]) {
              const reader = new FileReader();
              reader.onload = function (e) {
                const base64Image = e.target.result.split(",")[1];
                moviePoster.src = "data:image/jpeg;base64," + base64Image;
                document.getElementById("posterinput").value = base64Image;
              };
              reader.readAsDataURL(posterInput.files[0]);
            }
          });
      });
    </script>
    <script></script>
  </head>

  <body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
      <!-- Spinner Start -->
      <div
        id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
      >
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- Spinner End -->

      <!-- Sidebar Start -->
      <div class="sidebar-container"></div>
      <!-- Sidebar End -->

      <!-- Content Start -->
      <div class="content">
        <!-- Navbar Start -->
        <div class="navbar-container"></div>
        <!-- Navbar End -->

        <!-- Form Start -->
        <div class="container-fluid pt-4 px-4">
          <div class="row g-4">
            <div class="bg-light rounded h-100 p-4">
              <h6 class="mb-4">CHI TIẾT PHIM</h6>
              <div class="col-sm-12">
                <div class="bg-light rounded h-100 p-4">
                  <form id="AddMovieForm" class="row g-4">
                    <div class="col-md-6">
                      <img id="moviePoster" src="" alt="Movie Poster" />
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Trailer</label>
                      <iframe
                        id="movieTrailer"
                        src=""
                        frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                      ></iframe>
                    </div>
                    <div class="col-md-6">
                      <label for="posterInputUpload" class="form-label"
                        >Poster</label
                      >
                      <input
                        type="file"
                        class="form-control"
                        id="posterInputUpload"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="movieTitleInput" class="form-label"
                        >Tiêu đề</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="movieTitleInput"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="movieDurationInput" class="form-label"
                        >Thời lượng (phút)</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="movieDurationInput"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="releaseDateInput" class="form-label"
                        >Ngày phát hành</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="releaseDateInput"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="directorInput" class="form-label"
                        >Đạo diễn</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="directorInput"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="actorInput" class="form-label"
                        >Diễn viên</label
                      >
                      <input type="text" class="form-control" id="actorInput" />
                    </div>
                    <div class="col-md-6">
                      <label for="countryInput" class="form-label"
                        >Quốc gia</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="countryInput"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="languageInput" class="form-label"
                        >Ngôn ngữ</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="languageInput"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="classfityInput" class="form-label"
                        >Phân loại</label
                      >
                      <div class="form-floating mb-3">
                        <select  id="classifyInput"></select>
                      </div>  
                    </div>
                    <div class="col-md-6">
                      <label for="basePriceInput" class="form-label"
                        >Giá cơ bản</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="basePriceInput"
                      />
                    </div>
                    <div class="col-md-12">
                      <label for="categoriesInput" class="form-label"
                        >Thể loại</label
                      >
                      <div class="form-floating mb-3">
                        <div class="form-floating" id="floatingCategory"></div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="trailerInput" class="form-label"
                        >Trailer URL</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="trailerInput"
                      />
                    </div>
                    <div class="col-md-12">
                      <label for="movieDescriptionInput" class="form-label"
                        >Mô tả</label
                      >
                      <textarea
                        class="form-control"
                        id="movieDescriptionInput"
                      ></textarea>
                    </div>
                    <div class="col-md-12">
                      <input
                        class="form-control"
                        id="posterinput"
                        type="hidden"
                      />
                    </div>
                  </form>
                  <div id="errorMessageText" style="color: red"></div>
                </div>
                <div>
                  <div>
                    <button class="btn btn-primary" id="btn-edit">Edit</button>
                    <button class="btn btn-dark" id="btn-del">Hide</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div></div>
        </div>
        <!-- Form End -->

        <div class="footer-bar"></div>
      </div>
      <!-- Content End -->

      <!-- Back to Top -->
      <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"
        ><i class="bi bi-arrow-up"></i
      ></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="./service/authenticate/init.js"></script>
    <script type="module" src="./util/loadFooter.js"></script>
    <script type="module" src="./util/logout.js"></script>
    <script type="module" src="./util/loadNavBar.js"></script>
    <script type="module" src="./util/loadSideBar.js"></script>

    <script type="module" src="./service/movie/editEvent.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Template Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
